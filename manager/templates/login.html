<span style="color:black !important;">
<div class="modal-header">
	<h3>Login</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="LoginUsername">Gebruikersnaam</label>
		<input type="text" class="form-control" id="LoginUsername" auto-focus ng-keydown="keyCheck($event)" ng-model="userinfo.username" ng-disabled="disabled">
	</div>
	<div class="form-group">
		<label for="LoginPassword">Wachtwoord</label>
		<input type="password" class="form-control" id="LoginPassword" ng-keydown="keyCheck($event)" ng-model="userinfo.password" ng-disabled="disabled">
	</div>
</div>
<div class="modal-footer">
	<p class="text-warning pull-left">{{warning}}</p>
	<button class="btn btn-primary" ng-click="check()" ng-disabled="disabled">login</button>
</div>
</span>
